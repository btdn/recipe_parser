<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>recipe</title>
  
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleMain.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 

  <body>
    <div class="container">
      <h1 class="recipeHeader">Recipe Engine</h1>
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" id="recipeSearchBar" placeholder="Search for recipe...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
          </div>
        </div>
      </div>
      <div class="row">
        <ul id="recipeSearchContents"></ul>
      </div>

      <br></br>

      <div class="row" id="filterSearch">
        <div class="col-sm-5 rows">
        <div class="row">
        <div class="col-sm-8 rows">
          <div class="input-group">
            <input type="text" class="form-control searchBar" placeholder="Search for ingredient/action...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
        </div>
        </div>
        <div class="col-sm-4 rows">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="dropdown">YES
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li onclick="switchValue(event)">NO</a></li>
              <li onclick="switchValue(event)">YES</a></li>
            </ul>
          </div>
        </div>
        </div>
        <div class="row">
        <ul id="searchContents"></ul>
        </div>
        </div>

        <div class="col-sm-3 rows"> 
          <ul id="colingredientYES"><u>To Include</u></ul>
          <ul id="colactionYES"><u></u></ul>
        </div>
        <div class="col-sm-3 rows">  
          <ul id="colingredientNO"><u>To Exclude</u></ul>
          <ul id="colactionNO"></ul>
        </div>
        </div>
    </div>
  </body>

  
  <!-- jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="twitter/tweetie.js"></script>
  <script src="js/search.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </body>
</html>
